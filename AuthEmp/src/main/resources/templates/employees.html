<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
</head>
<body>
<h2>Employee List</h2>
	<a href="/emp/new">Create New Employee</a>
	
 	<table border="1">
		<thead>
			<tr>
			 	<th>ID</th>
				<th>User Name</th>
				<th>Role Type</th>
				<th>Actions</th>
		</thead>
		
		<tbody>
			<tr th:each="emp : ${listEmps}">
 				<td>[[ ${emp.empId} ]]</td>
				<td>[[ ${emp.empName} ]]</td>
				<td>[[ ${emp.roles} ]]</td>
				<td >
					<a th:href="@{'/emp/edit/' + ${emp.empId}}">Edit  </a>
					<a th:href="@{'/emp/delete/' + ${emp.empId}}">Delete</a>
				</td>				
			</tr>
		</tbody>
	</table> 
</body>
</html>
